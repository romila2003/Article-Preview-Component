<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Article preview component</title>

</head>
<body>
  <main class="container">
    <img class="drawers-img" src="/images/drawers.jpg" alt="Drawers">
    <article class="text-content">
      <h1 class="title">Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>
      <p class="desc">Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. Iâ€™ve got some simple tips to help you make any room feel complete.</p>
      <div class="card-footer">
        <figure>
        <img class="avatar" src="/images/avatar-michelle.jpg" alt="Michelle Avatar">
        <figcaption class="michelle-info">
          <h2 class="name">Michelle Appleton</h2>
          <p class="date">28 Jun 2020</p>
        </figcaption>
        <div class="btn">
          <button type="button" class="share-icon">
            <img src="/images/icon-share.svg" alt="Click to share">
          </button>
        </div>
      </figure>
      </div>
      <aside class="icons-toggle">
        <div class="social-media-icons">
          <p class="share-text">Share</p>
          <a href="https://en-gb.facebook.com/"><img class="social-icon" src="/images/icon-facebook.svg" alt="Facebook"></a>
          <a href="https://twitter.com/"><img class="social-icon" src="/images/icon-twitter.svg" alt="Twitter"></a>
          <a href="https://www.pinterest.co.uk/"><img class="social-icon" src="/images/icon-pinterest.svg" alt="Pinterest"></a>
        </div>
      </aside>
    </article> 
  </main>
  <script src="script.js"></script>
</body>
</html>
